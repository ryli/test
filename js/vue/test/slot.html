<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree</title>
    <style>

    </style>
</head>
<body>

    <script type="text/x-template" id="multi-insertion">
        <slot name="one"></slot>
        <slot></slot>
        <slot name="two"></slot>
    </script>

    <div id="app">
        <multi-insertion>
            <p slot="one">One</p>
            <p slot="two">Two</p>
            <p>Default A</p>
            <p>Default B</p>
        </multi-insertion>
    </div>


    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

    <script>

Vue.component('multi-insertion', {
    template: '#multi-insertion',
})

new Vue({
    el: '#app'
})
    </script>
</body>
</html>
