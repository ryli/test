<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree</title>
    <style>

    </style>
</head>
<body>

    <script type="text/x-template" id="multi-insertion">
        <slot name="one"></slot>
        <slot></slot>
        <slot name="two"></slot>
        <h1>slot inner</h1>
    </script>

    <div id="app">
        <multi-insertion>
            <div slot="one">
                <p >One</p>
                <ul>
                    <li v-for="l in list">{{ l }}</li>
                </ul>
            </div>
            <p slot="two">Two</p>
            <p>Default A</p>
            <p>Default B</p>
        </multi-insertion>
    </div>


    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

    <script>

Vue.component('multi-insertion', {
    template: '#multi-insertion',
})

new Vue({
    el: '#app',
    data: {
        list: [1,2,3,4,5]
    }
})
    </script>
</body>
</html>
