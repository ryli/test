<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree</title>
    <style>

    </style>
</head>
<body>

    <div id="app">
        <multi-insertion>
            <p slot="one">One</p>
              <p slot="two">Two</p>
              <p>Default A</p>
        </multi-insertion>
    </div>

    <div id="child">
      <slot name="one"></slot>
      <slot></slot>
      <slot name="two"></slot>
    </div>


    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

    <script>
Vue.component('child', {
    template: '#child'
})

Vue.component('multi-insertion', {
    template: '#multi-insertion'
})

new Vue({
    el: '#app'
})
    </script>
</body>
</html>
