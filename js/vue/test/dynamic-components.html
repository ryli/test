<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynamic-components</title>
    <style>
.fade-transition {
  transition: opacity .3s ease;
}
.fade-enter, .fade-leave {
  opacity: 0;
}
    </style>
</head>
<body>

    <component :is="currentView" keep-alive transition="fade" transition-mode="out-in">
      <!-- 组件在 vm.currentview 变化时改变 -->
    </component>


    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

    <script>
var vm = new Vue({
  el: 'body',
  data: {
    currentView: 'home'
  },
  components: {
    home: { template: '<p>home</p>' },
    posts: { template: '<p>posts</p>' },
    archive: { template: '<p>archive</p>' }
  }
})
    </script>
</body>
</html>
